<!DOCTYPE html>
<html>
<head>
    <title>Créer une proposition de don</title>
</head>
<body>
    <h2>Créer une proposition de don</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Soumettre</button>
    </form>

    <p><a href="{% url 'home' %}">Retour à l'accueil</a></p>
</body>
</html>
