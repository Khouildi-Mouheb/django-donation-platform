<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mes Notifications</title>

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

{% block content %}
<div class="container mt-4">
  <h2>üì¨ Mes notifications</h2>

  {% for notif in notifications %}
    <div class="card mb-3 shadow-sm">
      <div class="card-body">
        <h5 class="fw-bold">{{ notif.titre }}</h5>
        <p>{{ notif.message|linebreaks }}</p>
        <small class="text-muted">Re√ßue le {{ notif.date_creation|date:"d/m/Y H:i" }}</small>

        <a href="{% url 'notification_detail' notif.id %}" class="btn btn-info mt-2">
          üîç Voir d√©tails
        </a>
      </div>
    </div>
  {% empty %}
    <div class="alert alert-info">Aucune notification.</div>
  {% endfor %}
</div>
{% endblock %}

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
